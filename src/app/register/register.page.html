<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="goToLogin()">
      <ion-button>
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center ion-text-uppercase">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="size-logo">
    <img src="https://lh6.googleusercontent.com/i0f_aqknW090WHCkjrPzU1aQTRcs3y72dxmBMwQTqig2wkH9xaYbvnfaPy428YN0kjepl6ULkoVUaf1vYSykEOf0B5vDo2ndlrD4kWlwJE6XGNFgdwRSDSG1CQspl6IQmxpXoLm6" />
  </figure>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
    <ion-item>
      <ion-label position="floating">NOMBRE</ion-label>
      <ion-input placeholder="Ingresa tu primer nombre" formControlName="name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">APELLIDO</ion-label>
      <ion-input placeholder="Ingresa tu primer apellido" formControlName="last_name"></ion-input>
    </ion-item>
    
    <ion-list>
      <ion-item>
        <ion-label position="floating">TIPO DOCUMENTO</ion-label>
        <ion-select placeholder="Selecione el tipo de documento" formControlName="document_type">
          <ion-select-option value="cc">Cedula</ion-select-option>
          <ion-select-option value="ce">Cedula Extranjera</ion-select-option>
          <ion-select-option value="ti">Tarjeta de identidad</ion-select-option>
          <ion-select-option value="rc">Registro civil</ion-select-option>
          <ion-select-option value="ps">Pasaporte</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    <ion-item>
      <ion-label position="floating">NUMERO DOCUMENTO</ion-label>
      <ion-input placeholder="Ingresa tu numero de documento" formControlName="document_number"> </ion-input>
    </ion-item>
    
    <ion-list>
      <ion-item>
        <ion-label position="floating">INGENIERIA</ion-label>
        <ion-select placeholder="Selecione su carrera" formControlName="career">
          <ion-select-option value="sistemas">Ing sistemas</ion-select-option>
          <ion-select-option value="contaduria">contaduria</ion-select-option>
          <ion-select-option value="industrial">Ing industrial</ion-select-option>
          <ion-select-option value="administracion">administracion</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    <ion-item>
      <ion-label position="floating">EMAIL</ion-label>
      <ion-input placeholder="Ingresa tu email" formControlName="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">CONTRASEÑA</ion-label>
      <ion-input placeholder="Ingresa tu contraseña" formControlName="password" type="password"></ion-input>
    </ion-item>
  
    <ion-button 
  shape="round"
  type="submit">
    Registrarse
  </ion-button>
  
  </form>
  
  
  </ion-content>
