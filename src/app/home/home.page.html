<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content >
    <p class="ion-text-center ion-text-uppercase">Bienvenido</p>
    <button class="ion-text-center ion-text-uppercase" ion-button (click)="goTointro()" >Ir a mi biblioteca</button>

    <ion-slides [options]="slideOps">
        <ion-slide *ngFor="let author of authors">
            <ion-avatar (click)="showBooks(author)">
                <img src="{{author.photo}}"/>
                <span>{{author.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>

    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-card color="primary" (click)="goToAuthors()">
                    <ion-card-header>
                      <ion-card-title>Autores</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon name="man-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>

            </ion-col>
            <ion-col size="6">
                <ion-card color="primary" (click)="goToBooks()">
                    <ion-card-header>
                      <ion-card-title>Libros</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon name="book-outline"></ion-icon>
                    </ion-card-content>
                 </ion-card>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-card color="primary" (click)="goToMyFavorites()">
                    <ion-card-header>
                      <ion-card-title>Favotritos</ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                        <ion-icon name="heart-outline"></ion-icon>
                      </ion-card-content>
                </ion-card>

                
                
            </ion-col>
            <ion-col size="6">
                <ion-card color="primary" (click)="goTopBooks()">
                    <ion-card-header>
                      <ion-card-title>Top 10</ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                        <ion-icon name="analytics-outline"></ion-icon>
                      </ion-card-content>
              </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
